<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-border</title>
    <link rel="stylesheet" href="style.css">
    <!-- da-fonts  -->
    <link rel="https://www.dafont.com/quickstyler.font" href="style.css">
    <!--Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Delius+Swash+Caps&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Text float on border  -->

    <div class="container">
        <div class="wrapper">
            
            <div class="card-1">
                <div class="box">
                    <h2>Contact us</h2>
                </div>
                <div class="box_a">
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="box_b">
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="box_c">
                    <p>What is it about?</p>
                    <form action="">
                        <label>
                            <input type="radio" name="radio" />
                            <span>Sales enquiry</span>
                        </label>
                        <label>
                            <input type="radio" name="radio"/>
                            <span>Customer feedback</span>
                        </label>
                        <label>
                            <input type="radio" name="radio"/>
                            <span>Other</span>
                        </label>
                    </form>

                        <button><b>NEXT</b></button>       
                </div>
            </div>
            <div class="card-2">
                <img src="s.jpg" height="190" width="190">
            </div>
            <div class="footer">Inline</div>
        </div>
</body>
</html>
