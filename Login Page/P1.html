<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page Practice</title>
    <link rel="stylesheet" href="P1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<div class="container">
    <div class="wrapper">
        <h1>Login Now</h1>
        <form action="">
 
            <div class="box-txt">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="box-pass">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="box-rebr">
                <label><input type="checkbox">Remember me |</label>
                <a href="#">Forgot Password?</a>
            </div>
             
            <div class="box-media">

                <p>Or Login with </p>
                <a href="https://www.facebook.com" target="_blank"><img src="fb.jpeg" height="20" width="20"></a>
                <a href="https://in.pinterest.com" target="_blank"><img src="p.png" height="20" width="20"></a>
                <a href="https://in.linkedin.com" target="_blank"><img src="l.png" height="20" width="20"></a>
                <a href="https://x.com" target="_blank"><img src="t.png" height="20" width="20"></a>
            </div>

            <button>Login</button>
        </form>
    </div>
</div>
</body>
</html>
