<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Login Form AI-Generated</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        /* Generated by ChatGpt */
        body {
            font-family: Arial, sans-serif;
            background: url('lptop.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
            color: white;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .input-group {
            margin: 10px 0;
            position: relative;
        }
        .input-group input {
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }
        .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .links {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .login-btn {
            padding: 10px 20px;
            border: none;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .social-icons a {
            margin: 5px;
            padding: 10px;
            background: white;
            display: inline-block;
            border-radius: 50%;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>CLEAN LOGIN FORM</h2>
        <div class="login-box">
            <h3>Login Now</h3>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                    <span class="icon">&#128100;</span>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <span class="icon">&#128274;</span>
                </div>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Register here</a>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <p>Or Login with</p>
            <div class="social-icons">
                <a href="#" class="facebook">F</a>
                <a href="#" class="twitter">T</a>
                <a href="#" class="pinterest">P</a>
                <a href="#" class="linkedin">in</a>
            </div>
        </div>
    </div>
</body>
</html>
