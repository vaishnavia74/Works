<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <style>
        /* Navbar container */
        .navbar {
            display: flex; 
            justify-content: center; /* Center the links */
            background-color: black; /* Navbar background */
            padding: 15px;
        }

        /* Navbar links */
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px; /* Space inside links */
            margin: 0 10px; /* Space between links */
            transition: background 0.3s ease-in-out; /* Smooth hover effect */
            border-radius: 5px; /* Rounded corners */
        }

        /* Hover effect */
        .navbar a:hover {
            background-color: pink; /* Pink background on hover */
            color: black; /* Change text color for contrast */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

</body>
</html>
