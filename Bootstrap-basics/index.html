<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap rows and columns</title>
    <!-- Bootstrap CSS linked to HTML  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Program - 1, created 2 rows consist of 12 columns with a fixed width-->
    <div class="container">
        <div class="row">
            <div style="background-color: chartreuse;">
                hello
            </div>
            <div style="background-color: darkorange;" >
                hello
            </div>
        </div>
    </div>
<br>
    <!-- Program - 2, added container-fluid for full-width row -->
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="background-color: rgb(89, 0, 255);">
                hello
            </div>
        </div>
    </div>
<br>
    <!-- Program - 3, added col, The row divided into 2 parts and each part consist of 6 columns-->
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="background-color: rgb(255, 72, 0);">
                hello
            </div>
            <div class="col" style="background-color: rgb(255, 238, 0);" >
                hello
            </div>
        </div>
    </div>
<br>
    <!-- Program - 4, created 2 columns of a particular size alloted -->
    <div class="container">
        <div class="row">
            <div class="col-8" style="background-color: rgb(0, 238, 255);">
                hello
            </div>
            <div class="col-4" style="background-color: rgb(255, 0, 119);" >
                hello
            </div>
        </div>
    </div>
<br>
    <!-- Program - 5, created 4 columns of a particular size alloted -->
    <div class="container">
        <div class="row">
            <div class="col-4" style="background-color: rgb(0, 238, 255);">
                hello
            </div>
            <div class="col-5" style="background-color: rgb(255, 0, 119);" >
                hello
            </div>
            <div class="col-2" style="background-color: rgb(255, 102, 0);" >
                hello
            </div>
            <div class="col-1" style="background-color: rgb(247, 0, 255);" >
                hello
            </div>
        </div>
    </div>
<br>
    <!-- Program - 6, created 8 columns of a particular size alloted -->
    <div class="container">
        <div class="row">
            <div class="col-1" style="background-color: rgb(0, 238, 255);">
                hello
            </div>
            <div class="col-1" style="background-color: rgb(255, 0, 119);" >
                hello
            </div>
            <div class="col-1" style="background-color: rgb(255, 102, 0);" >
                hello
            </div>
            <div class="col-1" style="background-color: rgb(247, 0, 255);" >
                hello
            </div>
            <div class="col-" style="background-color: rgb(0, 238, 255);">
                hello
            </div>
            <div class="col-" style="background-color: rgb(255, 0, 119);" >
                hello
            </div>
            <div class="col-" style="background-color: rgb(255, 102, 0);" >
                hello
            </div>
            <div class="col-" style="background-color: rgb(247, 0, 255);" >
                hello
            </div>
        </div>
    </div>
<br>
    <!-- Program - 7, created 13 columns of a particular size alloted -->
    <div class="container">
        <div class="row">
            <div class="col-1" style="background-color: rgb(0, 238, 255);">
                col-1
            </div>
            <div class="col-1" style="background-color: rgb(255, 0, 119);" >
                col-2
            </div>
            <div class="col-1" style="background-color: rgb(255, 102, 0);" >
                col-3
            </div>
            <div class="col-1" style="background-color: rgb(255, 0, 234);">
                col-4
            </div>
            <div class="col-1" style="background-color: rgb(0, 238, 255);">
                col-5
            </div>
            <div class="col-1" style="background-color: rgb(255, 0, 98);">
                col-6
            </div>
            <div class="col-1" style="background-color: rgb(255, 94, 0);">
                col-7
            </div>
            <div class="col-1" style="background-color: rgb(255, 0, 242);">
                col-8
            </div>
            <div class="col-1" style="background-color: rgb(0, 238, 255);">
                col-9
            </div>
            <div class="col-1" style="background-color: rgb(255, 72, 0);">
                col-10
            </div>
            <div class="col-1" style="background-color: rgb(255, 0, 64);">
                col-11
            </div>
            <div class="col-1" style="background-color: rgb(255, 0, 179);">
                col-12
            </div>
            <div class="col-1" style="background-color: rgb(0, 60, 255);">
                col-13
            </div>
        </div>
    </div>
<br>
    <!-- Bootstrap JS linked to HTML  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
