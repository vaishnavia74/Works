<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <h2>Contact us</h2>
            </div>
            <div class="box_a">
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="box_b">
                <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="box_c">
                <p>What is it about?</p>
                <form action="">
                    <input type="radio" id="Sales enquiry" name="choice" value="Sales enquiry">Sales enquiry<br>
                    <input type="radio" id="Customer feedback" name="choice" value="Customer feedback">Customer feedback<br>
                    <input type="radio" id="Other" name="choice" value="Other">Other<br>
                    <button><b>NEXT</b></button>
                </form>
            </div>
        </div>
        <div class="card">
            <img src="s.jpg" height="170" width="180">
        </div>
    </div>
</body>
</html>
