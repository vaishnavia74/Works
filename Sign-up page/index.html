<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked-In Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="pin">
            <h1>Linked</h1>
        </div>
        <div class="pin_1">
            <h1>in</h1>
        </div>

    </div>
      <p>Make the most of your professional life</p>
    <div class="container">
      

      <div class="jar">
        <form>
          <div class="box-1">
            <label>First name</label><br>
              <input type="text" name="first name" id="first name" required>
          </div>

          <div class="box-2">
            <label>Last name</label><br>
              <input type="text" name="last name" id="last name" required>
          </div>

          <div class="box-3">
            <label>Email</label><br>
              <input type="email" name="email" id="email" required>
          </div>

          <div class="box-4">
            <label>Password</label><br>
              <input type="password" name="password" id="password" required>
          </div>

          <div class="box-5">
               <p>By clicking Join, you agree to LinkedIn's <b>User Agreement Privacy Policy,</b>and <b>Cookie Policy</b></p>                        
          </div>

          <div class="box-6">
               <button>Join Now</button>
               <hr> or 
               <button>Continue with Facebook</button>
               <p>Already on Linkedin? <a href="#">Sign in</a></p>                      
          </div>

        </form>
      </div>
      <p>LinkedIn Corporation &copy; 2016</p>
    </div>
  </body>
</html>
